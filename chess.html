<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chess Goon</title>
	<link rel="stylesheet" href="chess.css">
</head>
<body>
	

<div class="game">
	<div id="chessboard" class="chessboard">
		<span class="piece bishop">
			<img src="pieces-basic-png/black-bishop.png" alt="bishop">
		</span>
		<span class="piece pawn">
			<img src="pieces-basic-png/black-pawn.png" alt="pawn">
			</span>
			
		<span class="piece rook">
			<img src="pieces-basic-png/black-rook.png" alt="rook">
		</span>
		<span class="piece queen">
			<img src="pieces-basic-png/black-queen.png" alt="queen">
		</span>
		</span>
		<span class="piece knight">
			<img src="pieces-basic-png/black-knight.png" alt="knight">
		</span>
	</div>
	</div>
</div>

<script src="chess.js"></script>
</body>
</html>
