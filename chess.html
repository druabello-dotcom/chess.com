<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chess Goon</title>
	<link rel="stylesheet" href="chess.css">
</head>
<body>
	
<div class="dropdown">
	<h2>Color palattes</h2>
	<div class="select">
		<span class="selected">Default</span>
		<div class="caret"></div>
	</div>
	<ul class="options">
		<span id="default">Default</span>
		<span id="freshwater">Freshwater</span>
		<span id="gotham">Gotham</span>
		<span id="yaleBlue">Yale Blue</span>
		<span id="bile">"Bile"</span>
	</ul>
</div>

<div class="game">
	<div class="turn-decider white">
		<span class="turn-white" id="turnDeciderColorIndicator"></span>
		<div id="turnDecider">White to turn</div>
	</div>
	<div id="chessboard" class="default" ></div>
	<button type="button" id="resetChessboardButton">
		<div class="topLayer">Reset Chessboard</div>
		<div class="bottomLayer"></div>
	</button>
</div>

<script type="module" src="chess.js"></script>
</body>
</html>
