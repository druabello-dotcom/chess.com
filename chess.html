<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chess Goon</title>
	<link rel="stylesheet" href="chess.css">
</head>
<body>
	

<div class="game">
	<div id="resetChessboardButton">
		<button>Reset Chessboard</button>
	</div>
	<div id="chessboard" class="chessboard">
		<span class="piece bishop">
			<img src="pieces-basic-png/black-bishop.png" alt="bishop">
		</span>
		<span class="piece pawn">
			<img src="pieces-basic-png/black-pawn.png" alt="pawn">
		</span>
	</div>
</div>

<script type="module" src="chess.js"></script>
</body>
</html>
