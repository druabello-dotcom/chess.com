<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chess Goon</title>
	<link rel="stylesheet" href="chess.css">
</head>
<body>
	
<div class="dropdown">
	<h2>Color palattes</h2>
	<div class="select">
		<span class="selected">Default</span>
		<div class="caret"></div>
	</div>
	<ul class="options">
		<span class="default" id="default">Default</span>
		<span class="freshwater" id="freshwater">Freshwater</span>
		<span class="gotham" id="gotham">Gotham</span>
		<span class="yaleBlue" id="yaleBlue">Yale Blue</span>
		<span class="bile" id="bile">"Bile"</span>
	</ul>
</div>

<div class="chess">
	<div class="game">
		<div class="top-ui" id="topUi">
			<button type="button" id="resetChessboardButton">
				<div class="topLayer default" id="topLayer">Reset Chessboard</div>
				<div class="bottomLayer"></div>
			</button>
			<div id="alternatingTurn">
				<div class="white" id="turn-counter"></div>
				<div class="turn-decider white">
					<span class="turn-white" id="turnDeciderColorIndicator"></span>
					<div id="turnDecider">White to turn</div>
				</div>
			</div>
		</div>
		<div id="chessboard" class="default" ></div>
	</div>
	<div class="logBook" id="logBook">
		<div class="columnHeader default" id="columnHeader">
			<span id="moveCount">Move</span>
			<span id="whiteMove">White</span>
			<span id="blackMove">Black</span>
		</div>
		<div class="loggedContent" id="loggedContent">
			<div class="moveCountColumn" id="moveCountColumn"></div>
			<div class="whiteMoveColumn" id="whiteMoveColumn"></div>
			<div class="blackMoveColumn" id="blackMoveColumn"></div>
		</div>
	</div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
