<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chess Goon</title>
	<link rel="stylesheet" href="chess.css">
</head>
<body>
	
<div class="dropdown">
	<h2>Color palattes</h2>
	<div class="select">
		<span class="selected">Default</span>
		<div class="caret"></div>
	</div>
	<ul class="options">
		<li><p>Default</p></li>
		<li><p>Freshwater</p></li>
		<li><p>Gotham</p></li>
		<li><p>Yale Blue</p></li>
		<li><p>"Bile"</p></li>
	</ul>
</div>

<div class="game">
	<button type="button" id="resetChessboardButton">
		<div class="topLayer">Reset Chessboard</div>
		<div class="bottomLayer"></div>
	</button>
	<div id="chessboard" class="chessboard gothamColorPalatte" ></div>
</div>

<script type="module" src="chess.js"></script>
</body>
</html>
